<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>PÃ¡gina inicial</title>
</head>
<body>
    
    <main class="row">

        <div class="catalogo col-8">

            <h1>Produtos</h1>

            <div class="container-produtos row">

                <div class="card-produto col-4">

                    <div class="produto">
                        <img src="https://nossaempresa.netlify.app/loja/assets/produtos/nike.png">
                        <button class="btn-add"> <img src="assets/icon-add-to-cart.svg" alt="">Add to card</button>

                        <button class="btn-controller" type="button">
                        
                            <div class="controller"><img src="assets/icon-decrement-quantity.svg"></div>
                            <span class="quantidade">1</span>
                            <div class="controller"><img src="assets/icon-increment-quantity.svg"></div>
                        
                        </button>
                    </div>

                    <div class="infos">
                        <span class="marca">Nike</span>
                        <span class="nome">Nike Dunk 3 Panda</span>
                        <span class="preco">R$ 299,99</span>
                    </div>

                </div>

                <div class="card-produto col-4">

                    <div class="produto">
                        <img src="https://nossaempresa.netlify.app/loja/assets/produtos/nike2.png">
                        <button class="btn-add"> <img src="assets/icon-add-to-cart.svg" alt="">Add to card</button>

                        <button class="btn-controller" type="button">
                        
                            <div class="controller"><img src="assets/icon-decrement-quantity.svg"></div>
                            <span class="quantidade">1</span>
                            <div class="controller"><img src="assets/icon-increment-quantity.svg"></div>
                        
                        </button>

                    </div>

                    <div class="infos">
                        <span class="marca">Nike</span>
                        <span class="nome">Jaqueta Windrunner Masculina</span>
                        <span class="preco">R$ 579,99</span>
                    </div>

                </div>

                <div class="card-produto col-4">

                    <div class="produto">
                        <img src="https://nossaempresa.netlify.app/loja/assets/produtos/adidas2.png">
                        <button class="btn-add"> <img src="assets/icon-add-to-cart.svg" alt="">Add to card</button>

                        <button class="btn-controller" type="button">
                        
                            <div class="controller"><img src="assets/icon-decrement-quantity.svg"></div>
                            <span class="quantidade">1</span>
                            <div class="controller"><img src="assets/icon-increment-quantity.svg"></div>
                        
                        </button>

                    </div>

                    <div class="infos">
                        <span class="marca">Adidas</span>
                        <span class="nome">Chuteira X SpeedFlow Campo</span>
                        <span class="preco">R$ 439,99</span>
                    </div>

                </div>

            </div>

        </div>

        <div class="container-carrinho col-4">
            <div class="carrinho">
                <h2>Your Cart (0)</h2>

                <div class="lista-produtos">
                    <img src="assets/carrinho.png" class="vazio">
                </div>

            </div>
        </div>

    </main>
<script src="script.js"></script>
</body>
</html>
